<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Register to Pizzeria</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
          <!-- to error: add class " has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
              name="username" ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password"
              ngModel>
          </div>
          <button type="submit" value="submit" class="btn btn-primary btn-block" data-toggle="modal"
            data-target="#exampleModal3">Sign in</button>

          <div class="sign-in">
            Have an account? <a routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <strong>{{reg.status}}</strong>
        <br />
        {{reg.error}}
      </div>
    </div>
  </div>
</div>
