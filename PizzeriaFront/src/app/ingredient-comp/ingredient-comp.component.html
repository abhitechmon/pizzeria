<div class="container">
  <div class="row justify-content-md-center mt-3">
    <input class="form-control mb-5" type="text" name="search" [(ngModel)]="search" autocomplete="off"
      placeholder=" Search for a ingredient">
    <div class="col-10">
      <div class="card">

        <table class="table table-striped">

          <tbody>
            <tr *ngFor="let ingredient of ingredients | filter:search ">
              <th scope="row"></th>
              <td>
                <img src={{ingredient.image}} height="60px" width="60px">
              </td>
              <td>{{ingredient.tname}} ₹{{ingredient.price}}</td>
              <td>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [value]="ingredient.id"
                  (change)="checkPrice($event)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-10">
      <h3>Total Cost: <span>₹{{tot}}</span></h3>
    </div>
    <!-- <div class="col-10 text-center mb-5">
      <button class="btn btn-warning btn-default">Add to cart</button>
    </div> -->
  </div>
</div>
