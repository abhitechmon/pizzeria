<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log in to Pizzeria</h3>
      <div class="card-text">
        <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
        <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
          <!-- to error: add class " has-danger" -->
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
              name="username" ngModel>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password"
              ngModel>
          </div>
          <button type="submit" value="submit" class="btn btn-primary btn-block">Sign in</button>

          <div class="sign-up">
            Don't have an account? <a routerLink="/register">Create One</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
